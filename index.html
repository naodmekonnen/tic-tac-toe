<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container mt-4 pt-4 justify-content-center" id="gameContainer">
    <h1>Tic Tac Toe</h1>
    <div class="row justify-content-center id="cellContainer">
      <div class="col-12 col-sm-6 content">
        <div class="container-fluid">
          <div class="row">
            <div cellIndex="0" class="cell col-4"></div>
            <div cellIndex="1" class="cell col-4"></div>
            <div cellIndex="2" class="cell col-4"></div>
          </div>
          <div class="row">
            <div cellIndex="3" class="cell col-4"></div>
            <div cellIndex="4" class="cell col-4"></div>
            <div cellIndex="5" class="cell col-4"></div>
          </div>
          <div class="row tic-row">
            <div cellIndex="6" class="cell col-4"></div>
            <div cellIndex="7" class="cell col-4"></div>
            <div cellIndex="8" class="cell col-4"></div>
          </div>
        </div>
        <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>

</html>
